<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../vue.global.js"></script>
  </head>
  <body>
    <div id="main" class="form-style container">
      <div v-if="userInfoVisibile==false">
        <form>
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              aria-describedby="nameHelp"
              v-model="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label"
              >Age</label
            >
            <input type="text" name="age" 
            class="form-control"
            v-model="age" 
            placeholder="Enter your Age" />
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderMale"
                value="male"
                v-model="gender"
              />
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderFemale"
                value="female"
                v-model="gender"
              />
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Hobbies</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="hobby1"
                value="Football"
                v-model="hobbies"
              />
              <label class="form-check-label" for="hobby1">Football</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="hobby2"
                value="Basketball"
                v-model="hobbies"
              />
              <label class="form-check-label" for="hobby2">Basketball</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="hobby3"
                value="Reading"
                v-model="hobbies"
              />
              <label class="form-check-label" for="hobby3">Reading</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" @click.prevent="userInfoVisibile=true" :disabled="isFormIncomplete()">Next Page</button>
        </form>
      </div>

      <div class="mt-3 container" v-else>
        <h3>My Info:</h3>
        <p>Name: {{ name }}</p>
        <p>Age: {{ age }}</p>
        <p>Gender: {{ gender }}</p>
        <p>Hobbies: {{ hobbies.join(', ') }}</p>
        <button class="btn btn-danger" @click="userInfoVisibile=false">Back</button>
        <button class="btn btn-primary mx-3" @click="submitForm()">Submit</button>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            userInfoVisibile: false,
            name: "",
            age: "",
            gender: "",
            hobbies: [],
          };
        },
        methods: {
          submitForm() {
            console.log(this.name);
            console.log(this.age);
            console.log(this.gender);
            console.log(this.hobbies);
          },
          isFormIncomplete() {
            return !(this.name && this.age && this.gender && this.hobbies.length > 0);
          },      
        },
      });
      app.mount("#main");
    </script>
  </body>
</html>
